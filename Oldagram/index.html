
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
	<link rel="stylesheet" href="index.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,500;1,600;1,700&display=swap"
	 rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
	<title>Document</title>
</head>

<body>
	<div class="container">
		<header>
			<img class="oldagram" src="images/logo.png" />
			<img class="user-avatar" src="images/user-avatar.jpeg" alt="user-avatar" />
		</header>

		<section class="main">
			<div class="user-info">
				<img id="avatar" src="images/avatar-vangogh.jpg" alt="avatar-vangogh" />
				<div>
					<h3 id="name">Vincent van Gogh</h3>
					<p id="location">Zundert, Netherlands</p>
				</div>
			</div>

			<div class="carousel-item">
				<img class="main-img" src="images/post-vangogh.jpg" alt="post-vangogh" />

				<div class="arrows">
					<i class="fa-solid fa-arrow-left"></i>
					<i class="fa-solid fa-arrow-right"></i>
				</div>
				<div class="icons">
					<img id="like-btn" src="images/icon-heart.png" alt="heart" />
					<img src="images/icon-comment.png" alt="comment" />
					<img src="images/icon-dm.png" alt="dm" />
				</div>

				<div class="total-likes">
					<span id="likes" class="fw-600">21</span>
					<span class="fw-500">likes</span>
				</div>

				<div class="user">
					<span id="username" class="fw-600">vincey1853</span>
					<span id="comment"> hello there!</span>
				</div>
			</div>
		</section>
	</div>
	<!-- here i added type="module" to the script tag to import 
		different files to index.js file -->
		<script src="index.js" type="module" ></script>

	<script src="index.js" ></script>
</body>

</html>
